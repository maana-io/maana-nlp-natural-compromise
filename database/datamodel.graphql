type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
}

type Tag {
  text: String
  normal: String
  tags: [String!]
}

type Classifier {
  id: ID! @unique
  name: String @unique
  status: String
  serialized: String
}

type Classification {
  label: String
  value: Float
}
